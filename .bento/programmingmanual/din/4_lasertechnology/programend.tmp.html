<div class="paragraph">
<p>The preparatory function <strong><em>G99</em></strong> must be the last command followed by N65535 block number for the call of Outer Bound check in the Laser technology program. No other address must be programmed in a block that contains the preparatory function G99.</p>
</div>
<div class="paragraph">
<p><strong><em>Syntax: G99</em></strong></p>
</div>
<div class="paragraph">
<p><strong><em>N65535</em></strong></p>
</div>
<div class="paragraph">
<p><strong><em>CallBoundPrg</em></strong></p>
</div>
<div class="paragraph">
<p><strong><em>G99</em></strong></p>
</div>
